<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Домашнее задание четвертого урока</h1>
    <script>

        /* Задание 1 */

        var answer = prompt('Введите число от 0 до 999')
        var digit = {
            number: Math.round(answer),
            units: 0,
            tens: 0,
            hundreds: 0,
        };

        if (digit.number <= 9) {
            digit.units = digit.number;
        } else if (digit.number <= 999) {
            digit.units = Math.floor(digit.number % 10);
            digit.tens = Math.floor(digit.number / 10 % 10);
            digit.hundreds = Math.floor(digit.number / 100 % 10);
        } else {
            digit.number = 0;
            console.log('Вы ввели число свыше 999');
        }

        console.log(digit);

        /* Задание 2 */

        var products = [
            {
                product: "Латте",
                price: 50
            },
            {
                product: "Эспрессо",
                price: 65
            },
            {
                product: "Чёрный чай",
                price: 55
            },
            {
                product: "Капучино",
                price: 60
            }
        ];

        var basketPrice = 0;
        for (let prod of products) {
            basketPrice += prod.price;
            console.log(`Напиток ${prod.product} стоит ${prod.price} рублей.`);
        }

        console.log(`Стоимость корзины: ${basketPrice} рублей.`);

    </script>
</body>

</html>
