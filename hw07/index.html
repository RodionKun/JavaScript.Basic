<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson 7</title>
    <link rel="stylesheet" href="style.css">
    <script src="basket.js">
    </script>
</head>

<body>
    <div id="container" class="container">
        <div id="catalog" class="catalog">
            <div id="posters" style="display: none;">
                <div class="poster">
                    <div class="poster__header">
                        <a class="bigImg" href="#" name="">
                            <img class="smallImg" src="#" alt="">
                        </a>
                    </div>
                    <div class="poster__footer">
                        <div class="poster__footer__name"></div>
                        <div class="poster__footer__price"></div>
                        <button class="buy"></button>
                    </div>
                </div>
            </div>
        </div>
        <div id="productOrder" class="productOrder">
            <button id="compCart" class="accordion"></button>
            <div class="panel">
                <div id="cart" class="cart"></div>
                <button id="removeCart" class="buy removeCart" style="display: none;">Очистить корзину</button>
                <a class="nextAccord buy" href="#">Далее</a>
            </div>
            <button id="address" class="accordion">Адрес доставки:</button>
            <div class="panel">
                <form class="form" action="form">
                    <input type="text">
                </form>
                <a class="prevAccord buy" href="#">Назад</a>
                <a class="nextAccord buy" href="#">Далее</a>
            </div>
            <button id="comments" class="accordion">Комментарий:</button>
            <div class="panel">
                <form class="form" action="form">
                    <input type="text">
                </form>
                <a class="prevAccord buy" href="#">Назад</a>
            </div>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <a id="prev" class="prev" href="#">&laquo;</a>
                <a id="next" class="next" href="#">&raquo;</a>
                <span class="close">&times;</span>
                <div id="preview" class="preview"></div>
            </div>
        </div>
    </div>
</body>

</html>
